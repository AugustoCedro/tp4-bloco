name: gradleci

on:
  push:
    branches: [ "master", "develop" ]
  pull_request:
    branches: [ "master", "develop" ]
  workflow_dispatch:

jobs:
  build-test-analyze:
    runs-on: ubuntu-latest

    steps:
      # Checkout
      - name: Checkout
        uses: actions/checkout@v4

      # Java
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: gradle

      # Permissão do Gradle Wrapper
      - name: Grant execute permission to gradlew
        run: chmod +x gradlew

      # Build (compila mas NÃO roda testes aqui)
      - name: Build
        run: ./gradlew assemble --no-daemon

      # Executar testes + gerar cobertura (se existir Jacoco)
      - name: Run Tests with Coverage
        run: ./gradlew test jacocoTestReport --no-daemon || true

      # Upload dos relatórios de teste SEMPRE, mesmo falhando
      - name: Upload Test Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-report
          path: build/reports/tests/test

      # Upload do relatório de cobertura SOMENTE se a pasta existir
      - name: Upload Coverage Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: build/reports/jacoco/test/html
          if-no-files-found: ignore
