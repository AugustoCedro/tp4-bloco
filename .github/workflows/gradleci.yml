name: gradleci

on:
  push:
    branches: [ "master", "develop" ]
  pull_request:
    branches: [ "master", "develop" ]
  workflow_dispatch:

jobs:
  build-test-analyze:
    runs-on: ubuntu-latest

    steps:
      # Checkout
      - name: Checkout
        uses: actions/checkout@v4

      # Java
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: gradle

      # Permiss√£o do Gradle Wrapper
      - name: Grant execute permission to gradlew
        run: chmod +x gradlew

      # Build
      - name: Build
        run: ./gradlew build --no-daemon

      # Testes + Jacoco
      - name: Run Tests with Coverage
        run: ./grad
